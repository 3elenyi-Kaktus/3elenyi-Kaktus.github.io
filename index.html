<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persistent Queue</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <svg id="versions_svg"></svg>
    </div>
    <div>
        <svg id="main_svg"></svg>
        <svg id="secondary_svg"></svg>
    </div>
    <div>
        <p id="help_text">
            Here is some text.
        </p>
    </div>


    <form id="push_form" onsubmit="return false">
        <label for="push_version">Push new element to version </label>
        <input type="text" id="push_version" name="push_version" size="3">
        <label> of stack. </label>
        <button onclick="Push()">Push</button>
    </form>

    <form id="pop_form" onsubmit="return false">
        <label for="pop_version">Pop last value from version </label>
        <input type="text" id="pop_version" name="pop_version" size="7">
        <label>version of stack. </label>
        <button id="pop" onclick="Pop()"> Pop from version</button>
    </form>


    <button id="debug" onclick="Debug()"> Debug </button>

    <button id="step_by_step_on" onclick="step_by_step_is_active = true"> ActivateStep </button>
    <button id="step_by_step_off" onclick="step_by_step_is_active = false"> DeactivateStep </button>

    <button id="ns" onclick="next_step_required = true"> Next step </button>
<script>
    Setup();
</script>




</body>
</html>
