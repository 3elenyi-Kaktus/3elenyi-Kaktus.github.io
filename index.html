<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persistent Queue</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label id="locale_switcher_label" for="locale_switcher"> Select locale: </label>
    <select id="locale_switcher" name="locale_switcher">
        <option value="en" selected> English </option>
        <option value="ru"> Русский </option>
    </select>

    <div class="versions_container">
        <svg id="versions_svg"></svg>
    </div>
    <div>
        <svg id="main_svg"></svg>
        <svg id="secondary_svg"></svg>
    </div>
    <div>
        <p id="help_text" class="help_text"> Here is some text. </p>
    </div>


    <form id="push_form" onsubmit="return false">
        <label id="push_version_label" for="push_version"> Push new element to specific version: </label>
        <input type="text" id="push_version" name="push_version" size="3">
        <button id="push_button" onclick="Push()"> Push </button>
    </form>

    <form id="pop_form" onsubmit="return false">
        <label id="pop_version_label" for="pop_version"> Pop last value from specific version: </label>
        <input type="text" id="pop_version" name="pop_version" size="7">
        <button id="pop_button" onclick="Pop()"> Pop </button>
    </form>

    <div id="step_by_step_cont">
        <input type="checkbox" id="step_by_step_toggle_checkbox" name="step_by_step_toggle_checkbox">
        <label id="step_by_step_toggle_checkbox_label" for="step_by_step_toggle_checkbox"> Activate Step-by-Step </label>
    </div>

    <button id="debug_button" onclick="Debug()"> Debug </button>

    <button id="update_layout_button" onclick="UpdateLayout()"> Update Layout </button>

    <button id="previous_step_button" onclick="PreviousStep()" hidden="hidden"> Previous step </button>

    <button id="next_step_button" onclick="NextStep()" hidden="hidden"> Next step </button>

<script>
    Setup();
</script>


    <div id="version_node_popup" class="popup">
        Version pointers:<br>
        Head: <span class="popup_circle" style="background-color: green"></span><span id="head_id"></span><br>
        Tail: <span class="popup_circle" style="background-color: red"></span><span id="tail_id"></span><br>
        Dynamic: <span class="popup_circle" style="background-color: yellow"></span><span id="dynamic_id"></span><br>
        Operational: <span class="popup_circle" style="background-color: aqua"></span><span id="operational_id"></span>
    </div>
    <div id="main_node_popup" class="popup">
        Node pointers:<br>
        <span>Son: </span><span class="popup_circle" style="background-color: gray"></span><span id="main_node_son_id"></span><br>
    </div>
    <div id="dynamic_node_popup" class="popup">
        Node pointers:<br>
        <span>Son: </span><span class="popup_circle" style="background-color: gray"></span><span id="dynamic_node_son_id"></span><br>
        <span>Target node: </span><span class="popup_circle" style="background-color: gray"></span><span id="dynamic_node_target_id"></span><br>
    </div>

    <img id="banan" style="width: 750px; visibility: hidden; display: block; margin-left: auto; margin-right: auto; height: auto; align-content: center" src='./banan_enhanced.gif' alt="">
</body>
</html>
